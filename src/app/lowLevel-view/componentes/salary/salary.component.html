<mat-card>
    <mat-card-title class="cardTitle">Salary Tracking</mat-card-title>
    <div class="containerOfEmployeeSalary">
        <div *ngFor="let emp of employeeSalaryArr; let i = index" class="ItemOfEmployeeSalary">
            <app-salary-individual [readMode]="readMode" [empIndex]="i" [employeeSalary]="emp" [project]="project" [phaseChangeListener]="eventsSubject.asObservable()"></app-salary-individual>
        </div>
    </div>

        </tr>
    </table> -->
</mat-card>
